<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist</title>
    <style>
        :root {
            --primary-color: #1DB954;
            --background-color: #121212;
            --surface-color: #181818;
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 16px;
        }

        .player-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .menu-button {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
        }

        .album-art {
            width: 100%;
            aspect-ratio: 1;
            border-radius: var(--border-radius);
            background: linear-gradient(135deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .song-info {
            text-align: center;
            margin-bottom: 32px;
        }

        .song-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .song-artist {
            font-size: 16px;
            color: var(--text-secondary);
        }

        .progress-container {
            margin-bottom: 32px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-bottom: 8px;
            position: relative;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 2px;
            width: 30%;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 32px;
            margin-bottom: 32px;
        }

        .control-button {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .play-button {
            background-color: var(--primary-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
        }

        .playlist-button {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: auto;
        }

        /* Playlist Styles */
        .playlist-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
            z-index: 10;
            display: none;
            flex-direction: column;
            padding: 16px;
        }

        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .playlist-header h2 {
            font-size: 24px;
            font-weight: 700;
        }

        .close-button {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
        }

        .playlist {
            flex: 1;
            overflow-y: auto;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }

        .playlist-item.active {
            color: var(--primary-color);
        }

        .playlist-item-index {
            width: 24px;
            margin-right: 16px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .playlist-item-info {
            flex: 1;
        }

        .playlist-item-title {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .playlist-item-artist {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .playlist-item-duration {
            font-size: 14px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <!-- Основной интерфейс плеера -->
    <div class="player-container" id="player-container">
        <div class="header">
            <h1>My playlist</h1>
            <button class="menu-button">⋮</button>
        </div>
        
        <div class="album-art">
            <!-- Здесь будет обложка альбома -->
            <div style="color: white; font-size: 18px;">Album Art</div>
        </div>
        
        <div class="song-info">
            <div class="song-title" id="current-song-title">Glimpse of Us</div>
            <div class="song-artist" id="current-song-artist">Joji</div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-info">
                <span id="current-time">0:00</span>
                <span id="total-time">3:45</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-button" id="prev-button">⏮</button>
            <button class="control-button play-button" id="play-button">▶</button>
            <button class="control-button" id="next-button">⏭</button>
        </div>
        
        <button class="playlist-button" id="open-playlist-button">
            <span>Playlist</span>
            <span>▶</span>
        </button>
    </div>
    
    <!-- Интерфейс плейлиста -->
    <div class="playlist-overlay" id="playlist-overlay">
        <div class="playlist-header">
            <h2>My playlist</h2>
            <button class="close-button" id="close-playlist-button">✕</button>
        </div>
        
        <div class="playlist" id="playlist">
            <!-- Плейлист будет заполнен через JavaScript -->
        </div>
    </div>

    <script>
        // Класс для управления аудио
        class AudioPlayer {
            constructor() {
                this.audioContext = null;
                this.audioElement = null;
                this.source = null;
                this.analyser = null;
                this.gainNode = null;
                this.isPlaying = false;
                this.currentTrackIndex = 0;
                this.tracks = [
                    {
                        title: "Glimpse of Us",
                        artist: "Joji",
                        duration: "3:45",
                        url: "https://example.com/glimpse-of-us.mp3" // Замените на реальный URL
                    },
                    {
                        title: "Sanctuary",
                        artist: "Joji",
                        duration: "3:00",
                        url: "https://example.com/sanctuary.mp3" // Замените на реальный URL
                    },
                    {
                        title: "Slow Dancing in the Dark",
                        artist: "Joji",
                        duration: "3:29",
                        url: "https://example.com/slow-dancing.mp3" // Замените на реальный URL
                    }
                ];
                
                this.init();
            }
            
            // Инициализация аудио контекста и элементов
            init() {
                try {
                    // Создаем аудио элемент
                    this.audioElement = new Audio();
                    this.audioElement.crossOrigin = "anonymous";
                    
                    // Инициализируем Web Audio API для улучшения качества
                    this.setupAudioContext();
                    
                    // Настраиваем обработчики событий
                    this.setupEventListeners();
                    
                    // Загружаем первый трек
                    this.loadTrack(this.currentTrackIndex);
                    
                    console.log("AudioPlayer initialized successfully");
                } catch (error) {
                    console.error("Error initializing AudioPlayer:", error);
                    this.handleError(error);
                }
            }
            
            // Настройка Web Audio API для улучшения качества звука
            setupAudioContext() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.source = this.audioContext.createMediaElementSource(this.audioElement);
                    
                    // Создаем анализатор для визуализации (можно расширить)
                    this.analyser = this.audioContext.createAnalyser();
                    
                    // Создаем узел громкости для контроля
                    this.gainNode = this.audioContext.createGain();
                    
                    // Подключаем цепочку: источник -> анализатор -> узел громкости -> выход
                    this.source.connect(this.analyser);
                    this.analyser.connect(this.gainNode);
                    this.gainNode.connect(this.audioContext.destination);
                    
                    // Настраиваем анализатор
                    this.analyser.fftSize = 256;
                    
                    console.log("Audio context setup completed");
                } catch (error) {
                    console.error("Error setting up audio context:", error);
                    this.handleError(error);
                }
            }
            
            // Настройка обработчиков событий
            setupEventListeners() {
                // Обработчики для аудио элемента
                this.audioElement.addEventListener('loadedmetadata', () => {
                    this.updateTotalTime();
                });
                
                this.audioElement.addEventListener('timeupdate', () => {
                    this.updateProgress();
                });
                
                this.audioElement.addEventListener('ended', () => {
                    this.nextTrack();
                });
                
                this.audioElement.addEventListener('error', (e) => {
                    console.error("Audio element error:", e);
                    this.handleError(new Error("Failed to load audio"));
                });
            }
            
            // Загрузка трека по индексу
            loadTrack(index) {
                try {
                    if (index < 0 || index >= this.tracks.length) {
                        throw new Error(`Invalid track index: ${index}`);
                    }
                    
                    this.currentTrackIndex = index;
                    const track = this.tracks[index];
                    
                    // Обновляем интерфейс
                    document.getElementById('current-song-title').textContent = track.title;
                    document.getElementById('current-song-artist').textContent = track.artist;
                    document.getElementById('total-time').textContent = track.duration;
                    
                    // Загружаем аудио
                    this.audioElement.src = track.url;
                    this.audioElement.load();
                    
                    // Обновляем плейлист
                    this.updatePlaylistUI();
                    
                    console.log(`Loaded track: ${track.title}`);
                } catch (error) {
                    console.error("Error loading track:", error);
                    this.handleError(error);
                }
            }
            
            // Воспроизведение/пауза
            togglePlay() {
                try {
                    if (this.audioContext.state === 'suspended') {
                        this.audioContext.resume();
                    }
                    
                    if (this.isPlaying) {
                        this.audioElement.pause();
                        document.getElementById('play-button').textContent = '▶';
                    } else {
                        this.audioElement.play().catch(error => {
                            console.error("Play failed:", error);
                            this.handleError(error);
                        });
                        document.getElementById('play-button').textContent = '⏸';
                    }
                    
                    this.isPlaying = !this.isPlaying;
                } catch (error) {
                    console.error("Error toggling play:", error);
                    this.handleError(error);
                }
            }
            
            // Следующий трек
            nextTrack() {
                const nextIndex = (this.currentTrackIndex + 1) % this.tracks.length;
                this.loadTrack(nextIndex);
                if (this.isPlaying) {
                    this.audioElement.play();
                }
            }
            
            // Предыдущий трек
            prevTrack() {
                const prevIndex = (this.currentTrackIndex - 1 + this.tracks.length) % this.tracks.length;
                this.loadTrack(prevIndex);
                if (this.isPlaying) {
                    this.audioElement.play();
                }
            }
            
            // Обновление прогресса воспроизведения
            updateProgress() {
                if (this.audioElement.duration) {
                    const progressPercent = (this.audioElement.currentTime / this.audioElement.duration) * 100;
                    document.getElementById('progress').style.width = `${progressPercent}%`;
                    
                    // Обновляем текущее время
                    const currentTime = this.formatTime(this.audioElement.currentTime);
                    document.getElementById('current-time').textContent = currentTime;
                }
            }
            
            // Обновление общего времени
            updateTotalTime() {
                if (this.audioElement.duration) {
                    const totalTime = this.formatTime(this.audioElement.duration);
                    document.getElementById('total-time').textContent = totalTime;
                }
            }
            
            // Форматирование времени в мм:сс
            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            // Обновление интерфейса плейлиста
            updatePlaylistUI() {
                const playlistElement = document.getElementById('playlist');
                playlistElement.innerHTML = '';
                
                this.tracks.forEach((track, index) => {
                    const item = document.createElement('div');
                    item.className = `playlist-item ${index === this.currentTrackIndex ? 'active' : ''}`;
                    item.addEventListener('click', () => {
                        this.loadTrack(index);
                        if (this.isPlaying) {
                            this.audioElement.play();
                        }
                        this.hidePlaylist();
                    });
                    
                    item.innerHTML = `
                        <div class="playlist-item-index">${index + 1}</div>
                        <div class="playlist-item-info">
                            <div class="playlist-item-title">${track.title}</div>
                            <div class="playlist-item-artist">${track.artist}</div>
                        </div>
                        <div class="playlist-item-duration">${track.duration}</div>
                    `;
                    
                    playlistElement.appendChild(item);
                });
            }
            
            // Обработка ошибок
            handleError(error) {
                console.error("AudioPlayer error:", error);
                // Здесь можно добавить уведомление пользователя об ошибке
                alert(`Произошла ошибка: ${error.message}`);
            }
        }

        // Класс для управления интерфейсом
        class PlayerUI {
            constructor(audioPlayer) {
                this.audioPlayer = audioPlayer;
                this.init();
            }
            
            init() {
                this.setupEventListeners();
            }
            
            // Настройка обработчиков событий интерфейса
            setupEventListeners() {
                // Кнопка воспроизведения/паузы
                document.getElementById('play-button').addEventListener('click', () => {
                    this.audioPlayer.togglePlay();
                });
                
                // Кнопки следующего/предыдущего трека
                document.getElementById('next-button').addEventListener('click', () => {
                    this.audioPlayer.nextTrack();
                });
                
                document.getElementById('prev-button').addEventListener('click', () => {
                    this.audioPlayer.prevTrack();
                });
                
                // Кнопка открытия плейлиста
                document.getElementById('open-playlist-button').addEventListener('click', () => {
                    this.showPlaylist();
                });
                
                // Кнопка закрытия плейлиста
                document.getElementById('close-playlist-button').addEventListener('click', () => {
                    this.hidePlaylist();
                });
                
                // Прогресс-бар (перемотка)
                document.getElementById('progress-bar').addEventListener('click', (e) => {
                    const progressBar = e.currentTarget;
                    const clickPosition = e.offsetX;
                    const progressBarWidth = progressBar.clientWidth;
                    const percentage = clickPosition / progressBarWidth;
                    
                    if (this.audioPlayer.audioElement.duration) {
                        this.audioPlayer.audioElement.currentTime = percentage * this.audioPlayer.audioElement.duration;
                    }
                });
            }
            
            // Показать плейлист
            showPlaylist() {
                document.getElementById('playlist-overlay').style.display = 'flex';
            }
            
            // Скрыть плейлист
            hidePlaylist() {
                document.getElementById('playlist-overlay').style.display = 'none';
            }
        }

        // Инициализация приложения после загрузки DOM
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const audioPlayer = new AudioPlayer();
                const playerUI = new PlayerUI(audioPlayer);
                
                console.log("Music player application initialized successfully");
            } catch (error) {
                console.error("Error initializing application:", error);
                alert("Произошла ошибка при инициализации приложения");
            }
        });
    </script>
</body>
</html>
