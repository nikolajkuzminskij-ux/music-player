<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Audio Player</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #e74c3c;
            --text-color: #ecf0f1;
            --border-radius: 10px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .audio-player {
            width: 100%;
            max-width: 400px;
            background: rgba(30, 30, 46, 0.8);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .player-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .player-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            font-weight: 300;
        }

        .player-header p {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .player-main {
            padding: 20px;
            position: relative;
        }

        .album-container {
            position: relative;
            width: 220px;
            height: 220px;
            margin: 0 auto 30px;
        }

        .album-art {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .album-art::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .progress-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 220px;
            height: 220px;
            z-index: 1;
        }

        .progress-ring-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 4;
        }

        .progress-ring-fill {
            fill: none;
            stroke: var(--accent-color);
            stroke-width: 4;
            stroke-linecap: round;
            stroke-dasharray: 345.4;
            stroke-dashoffset: 345.4;
            transition: stroke-dashoffset 0.1s linear;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        .track-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .track-title {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .track-artist {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .progress-time {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: linear-gradient(145deg, #4a5568, #2d3748);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: var(--text-color);
            font-size: 1.2rem;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3),
                        -3px -3px 5px rgba(255, 255, 255, 0.05);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .control-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.1));
            border-radius: 50%;
            opacity: 0;
            transition: var(--transition);
        }

        .control-btn:hover::after {
            opacity: 1;
        }

        .control-btn:active {
            transform: scale(0.95);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3),
                        -1px -1px 3px rgba(255, 255, 255, 0.05);
        }

        .play-btn {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            background: linear-gradient(145deg, #e74c3c, #c0392b);
        }

        .playlist-toggle {
            text-align: center;
            margin-top: 10px;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 0.9rem;
            opacity: 0.7;
            transition: var(--transition);
            padding: 5px 10px;
            border-radius: 15px;
        }

        .toggle-btn:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
        }

        .playlist {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            background: rgba(0, 0, 0, 0.2);
        }

        .playlist.active {
            max-height: 300px;
        }

        .playlist-item {
            padding: 12px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .playlist-item.active {
            background: rgba(231, 76, 60, 0.2);
            color: var(--accent-color);
        }

        .playlist-info {
            flex: 1;
        }

        .playlist-title {
            font-size: 0.9rem;
            margin-bottom: 3px;
        }

        .playlist-artist {
            font-size: 0.7rem;
            opacity: 0.7;
        }

        .playlist-duration {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .volume-icon {
            font-size: 1rem;
            opacity: 0.7;
        }

        .volume-bar {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .volume-level {
            height: 100%;
            background: var(--accent-color);
            width: 70%;
            border-radius: 2px;
        }

        .file-input-container {
            text-align: center;
            margin-top: 15px;
        }

        .file-input-label {
            display: inline-block;
            padding: 8px 15px;
            background: rgba(231, 76, 60, 0.2);
            color: var(--accent-color);
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: var(--transition);
        }

        .file-input-label:hover {
            background: rgba(231, 76, 60, 0.3);
        }

        .file-input {
            display: none;
        }

        /* Анимация вращения альбома */
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .rotating {
            animation: rotate 20s linear infinite;
        }

        .paused {
            animation-play-state: paused;
        }

        /* Адаптивность */
        @media (max-width: 480px) {
            .audio-player {
                max-width: 100%;
            }
            
            .album-container {
                width: 180px;
                height: 180px;
            }
            
            .album-art {
                width: 160px;
                height: 160px;
                top: 10px;
                left: 10px;
            }
            
            .progress-ring {
                width: 180px;
                height: 180px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
            }
            
            .play-btn {
                width: 55px;
                height: 55px;
            }
        }
    </style>
</head>
<body>
    <div class="audio-player" id="audioPlayer">
        <div class="player-header">
            <h1>RETRO PLAYER</h1>
            <p>High Quality Audio</p>
        </div>
        
        <div class="player-main">
            <div class="album-container">
                <div class="album-art">
                    <img src="https://via.placeholder.com/300/1a1a2e/e74c3c?text=ALBUM" alt="Album Art" id="albumArt">
                </div>
                <div class="progress-ring">
                    <svg viewBox="0 0 100 100">
                        <circle class="progress-ring-bg" cx="50" cy="50" r="45" />
                        <circle class="progress-ring-fill" cx="50" cy="50" r="45" />
                    </svg>
                </div>
            </div>
            
            <div class="track-info">
                <div class="track-title" id="trackTitle">Let You Down</div>
                <div class="track-artist" id="trackArtist">NF</div>
            </div>
            
            <div class="progress-time">
                <span id="currentTime">0:00</span>
                <span id="totalTime">3:16</span>
            </div>
            
            <div class="controls">
                <button class="control-btn prev-btn" id="prevBtn">
                    <i>⏮</i>
                </button>
                <button class="control-btn play-btn" id="playBtn">
                    <i>▶</i>
                </button>
                <button class="control-btn next-btn" id="nextBtn">
                    <i>⏭</i>
                </button>
            </div>
            
            <div class="volume-control">
                <div class="volume-icon">🔊</div>
                <div class="volume-bar" id="volumeBar">
                    <div class="volume-level" id="volumeLevel"></div>
                </div>
            </div>
            
            <div class="file-input-container">
                <label for="audioFile" class="file-input-label">+ Добавить треки</label>
                <input type="file" id="audioFile" class="file-input" accept="audio/*" multiple>
            </div>
            
            <div class="playlist-toggle">
                <button class="toggle-btn" id="togglePlaylist">PLAYLIST ▼</button>
            </div>
        </div>
        
        <div class="playlist" id="playlist">
            <!-- Плейлист будет заполнен JavaScript -->
        </div>
    </div>

    <script>
        // Класс для управления аудиоплеером
        class AudioPlayer {
            constructor() {
                this.audio = new Audio();
                this.playlist = [];
                this.currentTrackIndex = 0;
                this.isPlaying = false;
                this.volume = 0.7;
                
                // Инициализация элементов DOM
                this.initializeDOM();
                // Загрузка плейлиста по умолчанию
                this.loadDefaultPlaylist();
                // Настройка обработчиков событий
                this.setupEventListeners();
                // Установка начального состояния
                this.updatePlayer();
            }

            // Инициализация элементов DOM
            initializeDOM() {
                this.playBtn = document.getElementById('playBtn');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.currentTimeEl = document.getElementById('currentTime');
                this.totalTimeEl = document.getElementById('totalTime');
                this.trackTitle = document.getElementById('trackTitle');
                this.trackArtist = document.getElementById('trackArtist');
                this.albumArt = document.getElementById('albumArt');
                this.playlistEl = document.getElementById('playlist');
                this.togglePlaylistBtn = document.getElementById('togglePlaylist');
                this.volumeBar = document.getElementById('volumeBar');
                this.volumeLevel = document.getElementById('volumeLevel');
                this.progressRingFill = document.querySelector('.progress-ring-fill');
                this.audioFileInput = document.getElementById('audioFile');
                
                // Установка начального уровня громкости
                this.audio.volume = this.volume;
                this.updateVolumeDisplay();
            }

            // Загрузка плейлиста по умолчанию
            loadDefaultPlaylist() {
                this.playlist = [
                    {
                        title: "Let You Down",
                        artist: "NF",
                        duration: "03:16",
                        src: "https://raw.githubusercontent.com/himalayasingh/music-player-1/master/music/2.mp3",
                        cover: "https://via.placeholder.com/300/1a1a2e/e74c3c?text=NF"
                    },
                    {
                        title: "Intro III",
                        artist: "Outcast",
                        duration: "04:29",
                        src: "https://raw.githubusercontent.com/himalayasingh/music-player-1/master/music/1.mp3",
                        cover: "https://via.placeholder.com/300/1a1a2e/3498db?text=Outcast"
                    },
                    {
                        title: "10 Feet Down",
                        artist: "NF",
                        duration: "03:37",
                        src: "https://raw.githubusercontent.com/himalayasingh/music-player-1/master/music/3.mp3",
                        cover: "https://via.placeholder.com/300/1a1a2e/e74c3c?text=NF"
                    }
                ];
                
                this.renderPlaylist();
            }

            // Отрисовка плейлиста
            renderPlaylist() {
                this.playlistEl.innerHTML = '';
                
                this.playlist.forEach((track, index) => {
                    const item = document.createElement('div');
                    item.className = `playlist-item ${index === this.currentTrackIndex ? 'active' : ''}`;
                    item.innerHTML = `
                        <div class="playlist-info">
                            <div class="playlist-title">${track.title}</div>
                            <div class="playlist-artist">${track.artist}</div>
                        </div>
                        <div class="playlist-duration">${track.duration}</div>
                    `;
                    
                    item.addEventListener('click', () => {
                        this.playTrack(index);
                    });
                    
                    this.playlistEl.appendChild(item);
                });
            }

            // Настройка обработчиков событий
            setupEventListeners() {
                // Кнопка воспроизведения/паузы
                this.playBtn.addEventListener('click', () => {
                    this.togglePlay();
                });

                // Кнопка предыдущего трека
                this.prevBtn.addEventListener('click', () => {
                    this.previousTrack();
                });

                // Кнопка следующего трека
                this.nextBtn.addEventListener('click', () => {
                    this.nextTrack();
                });

                // Переключение плейлиста
                this.togglePlaylistBtn.addEventListener('click', () => {
                    this.togglePlaylist();
                });

                // Регулятор громкости
                this.volumeBar.addEventListener('click', (e) => {
                    const rect = this.volumeBar.getBoundingClientRect();
                    const percent = (e.clientX - rect.left) / rect.width;
                    this.setVolume(percent);
                });

                // Загрузка файлов
                this.audioFileInput.addEventListener('change', (e) => {
                    this.handleFileUpload(e.target.files);
                });

                // События аудио
                this.audio.addEventListener('loadedmetadata', () => {
                    this.updateTimeDisplay();
                });

                this.audio.addEventListener('timeupdate', () => {
                    this.updateProgress();
                    this.updateTimeDisplay();
                });

                this.audio.addEventListener('ended', () => {
                    this.nextTrack();
                });

                this.audio.addEventListener('error', (e) => {
                    console.error('Audio error:', e);
                    this.handleError('Ошибка загрузки аудио');
                });

                // Клик по прогресс-рингу для перемотки
                document.querySelector('.progress-ring').addEventListener('click', (e) => {
                    this.handleProgressRingClick(e);
                });
            }

            // Обработка клика по прогресс-рингу для перемотки
            handleProgressRingClick(e) {
                const rect = e.currentTarget.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                // Вычисляем угол клика относительно центра
                const clickX = e.clientX - centerX;
                const clickY = e.clientY - centerY;
                
                // Вычисляем угол в радианах и градусах
                let angle = Math.atan2(clickY, clickX) * (180 / Math.PI);
                
                // Нормализуем угол от 0 до 360
                if (angle < 0) angle += 360;
                
                // Учитываем только нижнюю половину (от 0 до 180 градусов)
                if (angle > 180) return;
                
                // Преобразуем угол в процент (0-100%)
                const percent = angle / 180;
                
                this.seek(percent);
            }

            // Воспроизведение/пауза
            togglePlay() {
                if (this.isPlaying) {
                    this.pause();
                } else {
                    this.play();
                }
            }

            // Воспроизведение трека
            play() {
                if (this.playlist.length === 0) return;
                
                const track = this.playlist[this.currentTrackIndex];
                
                // Если источник не установлен или изменился
                if (this.audio.src !== track.src) {
                    this.audio.src = track.src;
                }
                
                this.audio.play()
                    .then(() => {
                        this.isPlaying = true;
                        this.updatePlayButton();
                        this.startAlbumRotation();
                    })
                    .catch(error => {
                        console.error('Play error:', error);
                        this.handleError('Ошибка воспроизведения');
                    });
            }

            // Пауза
            pause() {
                this.audio.pause();
                this.isPlaying = false;
                this.updatePlayButton();
                this.stopAlbumRotation();
            }

            // Следующий трек
            nextTrack() {
                this.currentTrackIndex = (this.currentTrackIndex + 1) % this.playlist.length;
                this.updatePlayer();
                if (this.isPlaying) {
                    this.play();
                }
            }

            // Предыдущий трек
            previousTrack() {
                this.currentTrackIndex = (this.currentTrackIndex - 1 + this.playlist.length) % this.playlist.length;
                this.updatePlayer();
                if (this.isPlaying) {
                    this.play();
                }
            }

            // Воспроизведение конкретного трека
            playTrack(index) {
                this.currentTrackIndex = index;
                this.updatePlayer();
                this.play();
            }

            // Перемотка
            seek(percent) {
                if (this.audio.duration) {
                    this.audio.currentTime = percent * this.audio.duration;
                }
            }

            // Установка громкости
            setVolume(percent) {
                this.volume = Math.max(0, Math.min(1, percent));
                this.audio.volume = this.volume;
                this.updateVolumeDisplay();
            }

            // Обновление отображения громкости
            updateVolumeDisplay() {
                this.volumeLevel.style.width = `${this.volume * 100}%`;
            }

            // Обновление прогресса воспроизведения
            updateProgress() {
                if (this.audio.duration) {
                    const percent = (this.audio.currentTime / this.audio.duration);
                    const circumference = 345.4; // 2 * π * r (r=55)
                    const offset = circumference - (percent * circumference);
                    this.progressRingFill.style.strokeDashoffset = offset;
                }
            }

            // Обновление отображения времени
            updateTimeDisplay() {
                if (this.audio.duration) {
                    this.currentTimeEl.textContent = this.formatTime(this.audio.currentTime);
                    this.totalTimeEl.textContent = this.formatTime(this.audio.duration);
                }
            }

            // Форматирование времени (секунды в мм:сс)
            formatTime(seconds) {
                const min = Math.floor(seconds / 60);
                const sec = Math.floor(seconds % 60);
                return `${min}:${sec < 10 ? '0' : ''}${sec}`;
            }

            // Обновление кнопки воспроизведения
            updatePlayButton() {
                const icon = this.playBtn.querySelector('i');
                icon.textContent = this.isPlaying ? '⏸' : '▶';
            }

            // Обновление информации о треке
            updatePlayer() {
                if (this.playlist.length === 0) return;
                
                const track = this.playlist[this.currentTrackIndex];
                this.trackTitle.textContent = track.title;
                this.trackArtist.textContent = track.artist;
                this.albumArt.src = track.cover;
                this.totalTimeEl.textContent = track.duration;
                
                this.renderPlaylist();
                this.updateTimeDisplay();
            }

            // Переключение видимости плейлиста
            togglePlaylist() {
                this.playlistEl.classList.toggle('active');
                this.togglePlaylistBtn.textContent = this.playlistEl.classList.contains('active') ? 
                    'PLAYLIST ▲' : 'PLAYLIST ▼';
            }

            // Анимация вращения обложки альбома
            startAlbumRotation() {
                this.albumArt.classList.add('rotating');
                this.albumArt.classList.remove('paused');
            }

            stopAlbumRotation() {
                this.albumArt.classList.add('paused');
            }

            // Обработка загрузки файлов
            handleFileUpload(files) {
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    if (file.type.startsWith('audio/')) {
                        const url = URL.createObjectURL(file);
                        const newTrack = {
                            title: file.name.replace(/\.[^/.]+$/, ""), // Удаляем расширение
                            artist: "Локальный файл",
                            duration: "--:--",
                            src: url,
                            cover: "https://via.placeholder.com/300/1a1a2e/9b59b6?text=LOCAL"
                        };
                        
                        this.playlist.push(newTrack);
                    }
                }
                
                this.renderPlaylist();
                
                // Если это первый трек, начинаем воспроизведение
                if (this.playlist.length === files.length) {
                    this.currentTrackIndex = 0;
                    this.updatePlayer();
                }
            }

            // Обработка ошибок
            handleError(message) {
                console.error(message);
                // В реальном приложении здесь можно показать уведомление пользователю
                alert(message);
            }
        }

        // Инициализация плеера после загрузки DOM
        document.addEventListener('DOMContentLoaded', () => {
            const player = new AudioPlayer();
            
            // Экспорт для отладки
            window.audioPlayer = player;
        });
    </script>
</body>
</html>
