<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Audio Player</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #e74c3c;
            --text-color: #ecf0f1;
            --border-radius: 10px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .audio-player {
            width: 100%;
            max-width: 400px;
            background: rgba(30, 30, 46, 0.8);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .player-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .player-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            font-weight: 300;
        }

        .player-header p {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .player-main {
            padding: 20px;
        }

        .album-art {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .album-art::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .track-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .track-title {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .track-artist {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .progress-container {
            margin-bottom: 25px;
            position: relative;
        }

        .progress-time {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .progress {
            height: 100%;
            background: var(--accent-color);
            width: 0%;
            border-radius: 3px;
            transition: width 0.1s linear;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: linear-gradient(145deg, #4a5568, #2d3748);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: var(--text-color);
            font-size: 1.2rem;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3),
                        -3px -3px 5px rgba(255, 255, 255, 0.05);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .control-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.1));
            border-radius: 50%;
            opacity: 0;
            transition: var(--transition);
        }

        .control-btn:hover::after {
            opacity: 1;
        }

        .control-btn:active {
            transform: scale(0.95);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3),
                        -1px -1px 3px rgba(255, 255, 255, 0.05);
        }

        .play-btn {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            background: linear-gradient(145deg, #e74c3c, #c0392b);
        }

        .playlist-toggle {
            text-align: center;
            margin-top: 10px;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 0.9rem;
            opacity: 0.7;
            transition: var(--transition);
            padding: 5px 10px;
            border-radius: 15px;
        }

        .toggle-btn:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
        }

        .playlist {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            background: rgba(0, 0, 0, 0.2);
        }

        .playlist.active {
            max-height: 300px;
        }

        .playlist-item {
            padding: 12px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .playlist-item.active {
            background: rgba(231, 76, 60, 0.2);
            color: var(--accent-color);
        }

        .playlist-info {
            flex: 1;
        }

        .playlist-title {
            font-size: 0.9rem;
            margin-bottom: 3px;
        }

        .playlist-artist {
            font-size: 0.7rem;
            opacity: 0.7;
        }

        .playlist-duration {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .volume-icon {
            font-size: 1rem;
            opacity: 0.7;
        }

        .volume-bar {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .volume-level {
            height: 100%;
            background: var(--accent-color);
            width: 70%;
            border-radius: 2px;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è –∞–ª—å–±–æ–º–∞ */
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .rotating {
            animation: rotate 20s linear infinite;
        }

        .paused {
            animation-play-state: paused;
        }

        /* –ü–æ–ª—É–∫—Ä—É–≥–ª—ã–π –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä –¥–ª—è –∫–æ–º–ø–∞–∫—Ç–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞ */
        .compact-progress {
            display: none;
            position: relative;
            width: 200px;
            height: 100px;
            margin: 0 auto 20px;
        }

        .compact-progress svg {
            width: 200px;
            height: 100px;
            transform: rotate(-90deg);
        }

        .compact-progress-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 5;
        }

        .compact-progress-fill {
            fill: none;
            stroke: var(--accent-color);
            stroke-width: 5;
            stroke-dasharray: 282.6;
            stroke-dashoffset: 282.6;
            transition: stroke-dashoffset 0.1s linear;
        }

        .compact-time {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            text-align: center;
            transform: translateY(-50%);
            font-size: 0.9rem;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 480px) {
            .audio-player {
                max-width: 100%;
            }
            
            .album-art {
                width: 150px;
                height: 150px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
            }
            
            .play-btn {
                width: 55px;
                height: 55px;
            }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–æ–º–ø–∞–∫—Ç–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞ */
        .compact-mode .album-art {
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
        }

        .compact-mode .progress-container {
            display: none;
        }

        .compact-mode .compact-progress {
            display: block;
        }

        .compact-mode .controls {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="audio-player" id="audioPlayer">
        <div class="player-header">
            <h1>RETRO PLAYER</h1>
            <p>High Quality Audio</p>
        </div>
        
        <div class="player-main">
            <div class="album-art">
                <img src="https://via.placeholder.com/300" alt="Album Art" id="albumArt">
            </div>
            
            <div class="compact-progress">
                <svg viewBox="0 0 100 50">
                    <path class="compact-progress-bg" d="M 10,50 A 40,40 0 1 1 90,50" />
                    <path class="compact-progress-fill" d="M 10,50 A 40,40 0 1 1 90,50" />
                </svg>
                <div class="compact-time" id="compactTime">0:00 / 0:00</div>
            </div>
            
            <div class="progress-container">
                <div class="progress-time">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
                <div class="progress-bar" id="progressBar">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
            
            <div class="track-info">
                <div class="track-title" id="trackTitle">Track Title</div>
                <div class="track-artist" id="trackArtist">Artist Name</div>
            </div>
            
            <div class="controls">
                <button class="control-btn prev-btn" id="prevBtn">
                    <i>‚èÆ</i>
                </button>
                <button class="control-btn play-btn" id="playBtn">
                    <i>‚ñ∂</i>
                </button>
                <button class="control-btn next-btn" id="nextBtn">
                    <i>‚è≠</i>
                </button>
            </div>
            
            <div class="volume-control">
                <div class="volume-icon">üîä</div>
                <div class="volume-bar" id="volumeBar">
                    <div class="volume-level" id="volumeLevel"></div>
                </div>
            </div>
            
            <div class="playlist-toggle">
                <button class="toggle-btn" id="togglePlaylist">PLAYLIST ‚ñº</button>
            </div>
        </div>
        
        <div class="playlist" id="playlist">
            <!-- –ü–ª–µ–π–ª–∏—Å—Ç –±—É–¥–µ—Ç –∑–∞–ø–æ–ª–Ω–µ–Ω JavaScript -->
        </div>
    </div>

    <script>
        // –ö–ª–∞—Å—Å –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∞—É–¥–∏–æ–ø–ª–µ–µ—Ä–æ–º
        class AudioPlayer {
            constructor() {
                this.audio = new Audio();
                this.playlist = [];
                this.currentTrackIndex = 0;
                this.isPlaying = false;
                this.volume = 0.7;
                this.isCompactMode = false;
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ DOM
                this.initializeDOM();
                // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–ª–µ–π–ª–∏—Å—Ç–∞
                this.loadPlaylist();
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
                this.setupEventListeners();
                // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è
                this.updatePlayer();
            }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ DOM
            initializeDOM() {
                this.playBtn = document.getElementById('playBtn');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.progress = document.getElementById('progress');
                this.progressBar = document.getElementById('progressBar');
                this.currentTimeEl = document.getElementById('currentTime');
                this.totalTimeEl = document.getElementById('totalTime');
                this.trackTitle = document.getElementById('trackTitle');
                this.trackArtist = document.getElementById('trackArtist');
                this.albumArt = document.getElementById('albumArt');
                this.playlistEl = document.getElementById('playlist');
                this.togglePlaylistBtn = document.getElementById('togglePlaylist');
                this.volumeBar = document.getElementById('volumeBar');
                this.volumeLevel = document.getElementById('volumeLevel');
                this.compactProgressFill = document.querySelector('.compact-progress-fill');
                this.compactTime = document.getElementById('compactTime');
                this.audioPlayer = document.getElementById('audioPlayer');
                
                // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ —É—Ä–æ–≤–Ω—è –≥—Ä–æ–º–∫–æ—Å—Ç–∏
                this.audio.volume = this.volume;
                this.updateVolumeDisplay();
            }

            // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–ª–µ–π–ª–∏—Å—Ç–∞
            loadPlaylist() {
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∑–∫–∞ —Å —Å–µ—Ä–≤–µ—Ä–∞
                this.playlist = [
                    {
                        title: "Let You Down",
                        artist: "NF",
                        duration: "03:16",
                        src: "https://example.com/music/let-you-down.mp3",
                        cover: "https://via.placeholder.com/300/1a1a2e/e74c3c?text=NF"
                    },
                    {
                        title: "Intro III",
                        artist: "Outcast",
                        duration: "04:29",
                        src: "https://example.com/music/intro-iii.mp3",
                        cover: "https://via.placeholder.com/300/1a1a2e/3498db?text=Outcast"
                    },
                    {
                        title: "10 Feet Down",
                        artist: "NF",
                        duration: "03:37",
                        src: "https://example.com/music/10-feet-down.mp3",
                        cover: "https://via.placeholder.com/300/1a1a2e/e74c3c?text=NF"
                    },
                    {
                        title: "Green Lights",
                        artist: "NF",
                        duration: "03:02",
                        src: "https://example.com/music/green-lights.mp3",
                        cover: "https://via.placeholder.com/300/1a1a2e/e74c3c?text=NF"
                    },
                    {
                        title: "Dreams",
                        artist: "NF",
                        duration: "03:42",
                        src: "https://example.com/music/dreams.mp3",
                        cover: "https://via.placeholder.com/300/1a1a2e/e74c3c?text=NF"
                    }
                ];
                
                this.renderPlaylist();
            }

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –ø–ª–µ–π–ª–∏—Å—Ç–∞
            renderPlaylist() {
                this.playlistEl.innerHTML = '';
                
                this.playlist.forEach((track, index) => {
                    const item = document.createElement('div');
                    item.className = `playlist-item ${index === this.currentTrackIndex ? 'active' : ''}`;
                    item.innerHTML = `
                        <div class="playlist-info">
                            <div class="playlist-title">${track.title}</div>
                            <div class="playlist-artist">${track.artist}</div>
                        </div>
                        <div class="playlist-duration">${track.duration}</div>
                    `;
                    
                    item.addEventListener('click', () => {
                        this.playTrack(index);
                    });
                    
                    this.playlistEl.appendChild(item);
                });
            }

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
            setupEventListeners() {
                // –ö–Ω–æ–ø–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è/–ø–∞—É–∑—ã
                this.playBtn.addEventListener('click', () => {
                    this.togglePlay();
                });

                // –ö–Ω–æ–ø–∫–∞ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ —Ç—Ä–µ–∫–∞
                this.prevBtn.addEventListener('click', () => {
                    this.previousTrack();
                });

                // –ö–Ω–æ–ø–∫–∞ —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ç—Ä–µ–∫–∞
                this.nextBtn.addEventListener('click', () => {
                    this.nextTrack();
                });

                // –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
                this.progressBar.addEventListener('click', (e) => {
                    const rect = this.progressBar.getBoundingClientRect();
                    const percent = (e.clientX - rect.left) / rect.width;
                    this.seek(percent);
                });

                // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –ø–ª–µ–π–ª–∏—Å—Ç–∞
                this.togglePlaylistBtn.addEventListener('click', () => {
                    this.togglePlaylist();
                });

                // –†–µ–≥—É–ª—è—Ç–æ—Ä –≥—Ä–æ–º–∫–æ—Å—Ç–∏
                this.volumeBar.addEventListener('click', (e) => {
                    const rect = this.volumeBar.getBoundingClientRect();
                    const percent = (e.clientX - rect.left) / rect.width;
                    this.setVolume(percent);
                });

                // –°–æ–±—ã—Ç–∏—è –∞—É–¥–∏–æ
                this.audio.addEventListener('loadedmetadata', () => {
                    this.updateTimeDisplay();
                });

                this.audio.addEventListener('timeupdate', () => {
                    this.updateProgress();
                    this.updateTimeDisplay();
                });

                this.audio.addEventListener('ended', () => {
                    this.nextTrack();
                });

                this.audio.addEventListener('error', (e) => {
                    console.error('Audio error:', e);
                    this.handleError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞—É–¥–∏–æ');
                });

                // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∫–æ–º–ø–∞–∫—Ç–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
                window.addEventListener('resize', () => {
                    this.checkCompactMode();
                });

                // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–º–ø–∞–∫—Ç–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
                this.checkCompactMode();
            }

            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ/–ø–∞—É–∑–∞
            togglePlay() {
                if (this.isPlaying) {
                    this.pause();
                } else {
                    this.play();
                }
            }

            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ —Ç—Ä–µ–∫–∞
            play() {
                if (this.playlist.length === 0) return;
                
                const track = this.playlist[this.currentTrackIndex];
                
                // –ï—Å–ª–∏ –∏—Å—Ç–æ—á–Ω–∏–∫ –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –∏–ª–∏ –∏–∑–º–µ–Ω–∏–ª—Å—è
                if (this.audio.src !== track.src) {
                    this.audio.src = track.src;
                }
                
                this.audio.play()
                    .then(() => {
                        this.isPlaying = true;
                        this.updatePlayButton();
                        this.startAlbumRotation();
                    })
                    .catch(error => {
                        console.error('Play error:', error);
                        this.handleError('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è');
                    });
            }

            // –ü–∞—É–∑–∞
            pause() {
                this.audio.pause();
                this.isPlaying = false;
                this.updatePlayButton();
                this.stopAlbumRotation();
            }

            // –°–ª–µ–¥—É—é—â–∏–π —Ç—Ä–µ–∫
            nextTrack() {
                this.currentTrackIndex = (this.currentTrackIndex + 1) % this.playlist.length;
                this.updatePlayer();
                if (this.isPlaying) {
                    this.play();
                }
            }

            // –ü—Ä–µ–¥—ã–¥—É—â–∏–π —Ç—Ä–µ–∫
            previousTrack() {
                this.currentTrackIndex = (this.currentTrackIndex - 1 + this.playlist.length) % this.playlist.length;
                this.updatePlayer();
                if (this.isPlaying) {
                    this.play();
                }
            }

            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ —Ç—Ä–µ–∫–∞
            playTrack(index) {
                this.currentTrackIndex = index;
                this.updatePlayer();
                this.play();
            }

            // –ü–µ—Ä–µ–º–æ—Ç–∫–∞
            seek(percent) {
                if (this.audio.duration) {
                    this.audio.currentTime = percent * this.audio.duration;
                }
            }

            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –≥—Ä–æ–º–∫–æ—Å—Ç–∏
            setVolume(percent) {
                this.volume = Math.max(0, Math.min(1, percent));
                this.audio.volume = this.volume;
                this.updateVolumeDisplay();
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≥—Ä–æ–º–∫–æ—Å—Ç–∏
            updateVolumeDisplay() {
                this.volumeLevel.style.width = `${this.volume * 100}%`;
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
            updateProgress() {
                if (this.audio.duration) {
                    const percent = (this.audio.currentTime / this.audio.duration) * 100;
                    this.progress.style.width = `${percent}%`;
                    
                    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–ª—É–∫—Ä—É–≥–ª–æ–≥–æ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
                    const circumference = 282.6; // –ü—Ä–∏–º–µ—Ä–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –¥–ª—è –ø–æ–ª—É–∫—Ä—É–≥–∞
                    const offset = circumference - (percent / 100) * circumference;
                    this.compactProgressFill.style.strokeDashoffset = offset;
                }
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏
            updateTimeDisplay() {
                if (this.audio.duration) {
                    this.currentTimeEl.textContent = this.formatTime(this.audio.currentTime);
                    this.totalTimeEl.textContent = this.formatTime(this.audio.duration);
                    this.compactTime.textContent = `${this.formatTime(this.audio.currentTime)} / ${this.formatTime(this.audio.duration)}`;
                }
            }

            // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ (—Å–µ–∫—É–Ω–¥—ã –≤ –º–º:—Å—Å)
            formatTime(seconds) {
                const min = Math.floor(seconds / 60);
                const sec = Math.floor(seconds % 60);
                return `${min}:${sec < 10 ? '0' : ''}${sec}`;
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
            updatePlayButton() {
                const icon = this.playBtn.querySelector('i');
                icon.textContent = this.isPlaying ? '‚è∏' : '‚ñ∂';
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Ç—Ä–µ–∫–µ
            updatePlayer() {
                if (this.playlist.length === 0) return;
                
                const track = this.playlist[this.currentTrackIndex];
                this.trackTitle.textContent = track.title;
                this.trackArtist.textContent = track.artist;
                this.albumArt.src = track.cover;
                
                this.renderPlaylist();
                this.updateTimeDisplay();
            }

            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∏–¥–∏–º–æ—Å—Ç–∏ –ø–ª–µ–π–ª–∏—Å—Ç–∞
            togglePlaylist() {
                this.playlistEl.classList.toggle('active');
                this.togglePlaylistBtn.textContent = this.playlistEl.classList.contains('active') ? 
                    'PLAYLIST ‚ñ≤' : 'PLAYLIST ‚ñº';
            }

            // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è –æ–±–ª–æ–∂–∫–∏ –∞–ª—å–±–æ–º–∞
            startAlbumRotation() {
                this.albumArt.classList.add('rotating');
                this.albumArt.classList.remove('paused');
            }

            stopAlbumRotation() {
                this.albumArt.classList.add('paused');
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∫–æ–º–ø–∞–∫—Ç–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
            checkCompactMode() {
                const width = window.innerWidth;
                if (width < 500 && !this.isCompactMode) {
                    this.audioPlayer.classList.add('compact-mode');
                    this.isCompactMode = true;
                } else if (width >= 500 && this.isCompactMode) {
                    this.audioPlayer.classList.remove('compact-mode');
                    this.isCompactMode = false;
                }
            }

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
            handleError(message) {
                console.error(message);
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –º–æ–∂–Ω–æ –ø–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
                alert(message);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–ª–µ–µ—Ä–∞ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ DOM
        document.addEventListener('DOMContentLoaded', () => {
            const player = new AudioPlayer();
            
            // –≠–∫—Å–ø–æ—Ä—Ç –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
            window.audioPlayer = player;
        });
    </script>
